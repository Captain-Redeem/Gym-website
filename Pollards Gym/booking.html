    <center><h1>Book now</h1></center>

    <form class="bookingForm">
      <div class="bookingInput">
        <p>First name:                   </p>
        <input type="text" name="firstName"></input>
      </div>

      <div class="bookingInput">
        <p>Surname: </p>
        <input type="text" name="surname"></input>
      </div>

      <div class="bookingInput">
        <p>Email address: </p>
        <input type="email" name="email"></input>
      </div>

      <!--  Seetha(2018)  -->
      <div class="bookingInput">
        <p>Class name: </p>
        <select name="classes">
          <option value="HIIT" selected>HIIT</option>
          <option value="fitCycle" selected>Fit Cycle</option>
          <option value="legsBumsAndTums" selected>Legs, Bums and Tums</option>
          <option value="danceFit" selected>Dance Fit</option>
          <option value="fitPump" selected>Fit Pump</option>
          <option value="circuits" selected>Circuits</option>
          </select>
      </div>

      <div class="bookingInput">
        <p>Date: </p>
        <input type="date" name="bookingDate"></input>
      </div>

      <div class="bookingInput">
        <p>Time: </p>
        <input type="time" name="bookingTime"></input>
      </div>
      <br/>
      <button
      onclick="alert('Booking successful!')"
      id="bookClass" type="submit">Book</button>
    </form>
